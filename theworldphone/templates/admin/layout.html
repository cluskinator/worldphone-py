
{% extends "layouts/base.html" %}

{% set page_header = _(active|capitalize) %}
{% set page_title = page_header|default('Admin -') %}

{% block extra_css %}
<link rel="stylesheet" type="text/css" href="//cdn.datatables.net/plug-ins/9dcbecd42ad/integration/bootstrap/3/dataTables.bootstrap.css"><!--datatables-->
<link rel="stylesheet" href="{{ url_for('static', filename='vendor/flag-icon-css/css/flag-icon.min.css') }}">
<style type="text/css">
  body:before {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 125%;
    background: url('/static/common-files/img/whtoverlay.png') repeat;
    opacity: 0.5;
  }
  body {
    background: url("/static/img/bg/greatwalldonna_50.jpg") no-repeat center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
  }
  #main-content {
    padding-bottom: 120px !important;
  }
  table.datatable tr { cursor: pointer; }
</style>
{% endblock %}

{% block css_style %}
{% endblock %}

{% block extra_js %}
<script src="//cdn.datatables.net/1.10.4/js/jquery.dataTables.min.js"></script><!--datatables-->
<script type="text/javascript" charset="utf8" src="//cdn.datatables.net/plug-ins/9dcbecd42ad/integration/bootstrap/3/dataTables.bootstrap.js"></script><!--datatables-->
<script src="http://maps.googleapis.com/maps/api/js?v=3&amp;sensor=false"></script>
<script src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/markerclustererplus/src/markerclusterer_packed.js"></script>
{% endblock %}
