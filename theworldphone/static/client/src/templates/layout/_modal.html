<div class='modal' ng-show='show'>
    <div class='modal-overlay' ng-click='hideModal()'></div>
    <div class='modal-container' ng-style='modalStyle'>
        <div class='modal-close' ng-show='closeable' ng-click='hideModal()'>
            <i class="fa fa-close"><span>close icon</span></i>
        </div>
        <div class='modal-content' ng-transclude></div>
    </div>
</div>
